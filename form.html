<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="https://www.google.co.id/" method="POST"
            <label for="name">Nama:</label>
            <input id=""name" type="text"/>
            <br>
            <label for="umur">Umur:</label>
            <input for="ID" type="Number" min="1" max="99"/>
            <p><b>Apa warna favoritmu?</b></p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option>Hijau</option>
            </select>

            <br>
            <input type="radio" id="html" name="fav_languange" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_languange" value="CSS">
            <label for="html">CSS</label><br>

            <input type="radio" id="Javascript" name="fav_languange" value="Javascript">
            <label for="html">Javascript</label><br>

            <input type="submit" value="Submit"
        </form>
    </body>
</html>
